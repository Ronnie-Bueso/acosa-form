<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="canonical" href="https://mdbootstrap.com/docs/jquery/components/demo/">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shadow mt-3 pt-3 text-center bg-text">
        <form>
            <div class="titulo text-white">
                <img src="./img/logo.png" class="mt-2" alt="Acosa" width="150" height="150">
                <span class="tituloPrincipal">
                    <h2>Solicitud de Empleo</h2>
                </span>
                <span class="tituloSecundario">
                    <medium> Si eres una persona activa, innovadora y tienes pasion por lo que haces, unete a nuestro equipo...!</medium>
                </span>
            </div>
            <hr />
            <div class="form-group shadow-sm mt-1 pt-3 mb-1 pb-1">
                <h5>Informacion General</h5>
                <div class="col-md-12 mb-12">
                    <div class="md-form form-sm">
                        <input type="text" id="nombreCompleto" class="form-control form-control-sm" required>
                        <label for="form2" class="">Nombre completo: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="date" class="form-control form-control-sm">
                        <label for="form2" class="">Fecha de nacimiento: </label>
                    </div>
                    <div class="md-form form-sm">
                        <select class="select-dropdown form-control noBorder" id="exampleFormControlSelect1" required>
                            <option>Estado civil :</option>
                            <option>Soltero(a)</option>
                            <option>Casado(a)</option>
                            <option>Viudo(a)</option>
                            <option>Divorciado(a)</option>
                            <option>Union libre</option>
                        </select>
                    </div>
                    <div class="md-form form-sm"> 
                        <select class="form-control form-control-sm noBorder" id="exampleFormControlSelect1" required>
                            <option>Genero :</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <select class="form-control form-control-sm noBorder" id="exampleFormControlSelect1" required>
                            <option>Ciudad donde recibe:</option>
                            <option value="tguRes">Tegucigalpa</option>
                            <option value="spsRes">San Pedro Sula</option>
                            <option value="choluRes">Choluteca</option>
                            <option value="choloRes">Choloma</option>
                            <option value="ceibaRes">Ceiba</option>
                            <option value="progRes">Progreso</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" class="form-control form-control-sm" required>
                        <label for="form2" class="">Direccion: </label>
                    </div>
                    <p> Posee vehiculo:</p>
                    <div class="switch-field">
                        <input type="radio" id="radio-one" name="switch-one" value="si" checked/>
                            <label for="radio-one">Si</label>
                        <input type="radio" id="radio-two" name="switch-one" value="no" />
                            <label for="radio-two">No</label>
                    </div>
                    <div class="md-form form-sm">
                        <select class="select-dropdown form-control noBorder" id="exampleFormControlSelect2" required>
                            <option>Tipo de vehiculo :</option>
                            <option value="mot">Motocicleta</option>
                            <option value="automov">Automovil</option>
                            <option>Sin vehiculo</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <select class="select-dropdown form-control noBorder" id="exampleFormControlSelect1" required>
                            <option>Situacion Laboral actual :</option>
                            <option value="lab">Laborando</option>
                            <option value="desemp">Desempleado</option>
                            <option value="estud">Estudiante</option>
                            <option value="pract">Practicante</option>
                        </select>
                    </div>
                      <div class="md-form form-sm">
                        <select class="form-control form-control-sm noBorder" id="ciudad" nombre="ciudad" required>
                             <!-- 
                                Aqui debe ejecutarse una peticion a base de datos donde esten almacenandose las ciudades donde acosa tiene tiendas,
                                seria adecuado generar un modulo de administracion de ciudades, areas laborales por ciudad y puestos por areas. 
                                
                                Este modulo seria importante para que las personas de RRHH tengan una mejor administracion y control sobre las solicitudes de empleo
                                que llegan a su pagina web.
                             -->
                            <option>Ciudad donde desea aplicar:</option>
                            <option value="tgu" ciudad="01">Tegucigalpa</option>
                            <option value="sps" ciudad="02">San Pedro Sula</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <select class="form-control form-control-sm noBorder" id="area" nombre="area" required>
                            <!-- 
                                Solicitud a base de datos con ciclo para mostrarse en el select y tener un mejor orden en el codigo, posiblemente hay que generar tablas de contenido
                                para guardar la informacion.

                                Esta demostracion solo muestra como se veria el resultado si estuviese recopilando data de un backend.
                            -->
                            <option value="">Area a la que aplica:</option>
                            <option value="cont" ciudad="01" area="01">Contabilidad</option>
                            <option value="rrhh" ciudad="01" area="02">Recursos Humanos</option>
                            <option value="licit" ciudad="01">Licitaciones</option>
                            <option value="audit" ciudad="01">Auditoria</option>
                            <option value="ventmay" ciudad="01">Ventas mayoreo</option>
                            <option value="ventacorp" ciudad="01">Ventas coorporativo</option>
                            <option value="tienda" ciudad="01">Tienda</option>
                            <option value="promot" ciudad="01">Promotoria</option>
                            <option value="depTecnico" ciudad="01">Departamento tecnico</option>
                            <option value="cont" ciudad="02"> SPS Contabilidad</option>
                            <option value="rrhh" ciudad="02"> SPS Recursos Humanos</option>
                            <option value="licit" ciudad="02"> SPS Licitaciones</option>
                            <option value="audit" ciudad="02">SPS Auditoria</option>
                            <option value="ventmay" ciudad="02"> SPS Ventas mayoreo</option>
                            <option value="ventacorp" ciudad="02"> SPS Ventas coorporativo</option>
                            <option value="tienda" ciudad="02"> SPS Tienda</option>
                            <option value="promot" ciudad="02"> SPS Promotoria</option>
                            <option value="depTecnico" ciudad="02"> SPS Departamento tecnico</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <select class="form-control form-control-sm noBorder" id="puesto" nombre="puesto" required>
                            <!-- El personal de RRHH cuenta con listas de puestos, ubicacion de tiendas y mucha mas informacion para elaboracion de los posibles modulos -->
                            <option value="">Puesto a la que aplica:</option>
                            <option value="jfeCont" area="01">Jefe de contabilidad</option>
                            <option value="auxCont" area="01">Auxiliar creditos y cobros</option>
                            <option value="gestCont" area="01">Gestor de cobros</option>
                            <option value="asisRRHH" area="02">Asistente de Recursos Humanos</option>
                            <option value="recep" area="02">Recepcionista</option>
                        </select>
                    </div>
                    <div class="md-form form-sm">
                        <input type="number" class="form-control form-control-sm" min="1" step="any" required>
                        <label for="form2" class="">Aspiracion salarial: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="tel" class="form-control form-control-sm" placeholder="Ejemplo: 99990000"  pattern="[0-9]{4}[0-9]{4}" required>
                        <label for="form2" class="">Telefono: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="email" class="form-control form-control-sm" required>
                        <label for="form2" class="">Correo eletronico: </label>
                    </div>
                </div>
            </div>
            <div class="form-group shadow-sm mt-1 pt-3 mb-1 pb-1">
                <h5>Formacion Academica</h5>
                <div class="col-md-12 mb-12">
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Grado academico: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Titulo obtenido: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Centro de estudio: </label>
                    </div>
                    <div class="md-form form-sm">
                        <select class="form-control form-control-sm noBorder" id="exampleFormControlSelect1" required>
                            <option>Grado academico :</option>
                            <option>Basico</option>
                            <option>Medio</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group shadow-sm mt-1 pt-3 mb-1 pb-1">
                <h5>Ultima Experiencia Laboral</h5>
                <div class="col-md-12 mb-12">
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Mencione la ultima empresa donde laboro: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Puesto desempeñado: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Funciones realizadas: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Tiempo de desarrollar dichas funciones: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required> 
                        <label for="form2" class="">Motivo de salida: </label>
                    </div>
                    <h5>Datos de la empresa</h5>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Nombre del jefe inmediato: </label>
                    </div>
                    <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required> 
                        <label for="form2" class="">Numero telefonico(de la empresa): </label>
                    </div>
                     <div class="md-form form-sm">
                        <input type="text" id="gradoAcademico" class="form-control form-control-sm" required>
                        <label for="form2" class="">Nombre de la empresa: </label>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2 pt-3 mb-2">
                <h5>Adjunte su curriculum:</h5>
                <div class="col-md-12 mb-12 form-sm">
                    <div class="md-form d-flex justify-content-center">
                        <div class="col-md-12 mb-12 form-sm">
                            <div class="col-md-12 mb-12 form-sm btn btn-warning waves-effect waves-light padding-important">
                                <span>Elegir Archivo: </span>
                                <input type="file" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-1 pt-3 mb-1 pb-1 text d-flex justify-content-end">
                <button type="submit" class="btn btn-primary waves-effect waves-light">Enviar</button>
            </div>
        </form>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
